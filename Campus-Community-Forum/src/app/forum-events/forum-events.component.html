<div class="d-flex justify-content-center">
    <button class="btn btn-primary" style="width: 15%; margin-top: 30px;" (click)="createPost()">Create a Post</button>
</div>

<div class="mt-3">
    <div class="row">
      @for(post of posts; track post.id){
      <div class="col-md-4 my-2 mx-0">
        <div class="card text-bg-info p-5">
          <h3 class="card-title">{{post.title}}</h3>
          <a [routerLink] = "['post', post.id]">Open Post</a>
        </div>
      </div>
      }
    </div>
  </div>
