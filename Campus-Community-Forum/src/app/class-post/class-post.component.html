<div class="my-2 mx-0 d-flex justify-content-center">
    <div class="card p-5" style="background-color: rgb(255, 249, 242)">
      <h3 class="card-title">{{post.title}}, by {{post.author}}</h3>
      <p>{{post.description}}</p>
    </div>
  </div>

  <div class="mt-3">
    <div class="row d-flex justify-content-center">
      @for(post of comments; track post.id){
      <div class="col-12 my-2 mx-0">
        <div class="card p-5 comment" style="background-color: rgb(255, 249, 242)">
          <h5 class="card-title">{{post.comment}}</h5>
          <p>- {{post.author}}</p>
        </div>
      </div>
      }
    </div>
  </div>

  <div class="card">
    <div class="card-body">
        <form>
            <div class="mb-3 formCSS">
                <label for="lastName">Comment</label>
                <input type="text" id="comment" class="form-control" placeholder="comment" #comment>
            </div>
        </form>
        <button type="submit" class="btn btn-primary mb-3 formCSS" (click)="createComment(comment.value)">Post A Comment</button>
    </div>
  </div>
