<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="text-center mb-4">
        <h1 class="display-5">Welcome to {{ title }}!</h1>
      </div>

      <div *ngIf="currentUser; else authForm" class="card shadow-sm p-4">
        <p class="lead">You are currently signed in as <strong>{{ currentUser.firstName }}</strong>.</p>
        <div class="d-grid mb-3">
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
        <div *ngIf="loginResult">
          <div class="alert alert-info mt-3">
            {{ loginResult }}
          </div>
        </div>
      </div>

      <ng-template #authForm>
        <div class="card shadow-sm p-4">
          <div *ngIf="!isLoginMode">
            <h2 class="mb-3">Sign Up</h2>
            <form (ngSubmit)="signUp()" class="row g-3">
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="signupForm.firstName" name="firstName" placeholder="First Name" required />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" [(ngModel)]="signupForm.lastName" name="lastName" placeholder="Last Name" required />
              </div>
              <div class="col-12">
                <input type="email" class="form-control" [(ngModel)]="signupForm.email" name="signupEmail" placeholder="Email" required />
              </div>
              <div class="col-12">
                <input type="password" class="form-control" [(ngModel)]="signupForm.password" name="signupPassword" placeholder="Password" required />
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>

          <div *ngIf="isLoginMode">
            <h2 class="mb-3">Login</h2>
            <form (ngSubmit)="login()" class="row g-3">
              <div class="col-12">
                <input type="email" class="form-control" [(ngModel)]="loginForm.email" name="loginEmail" placeholder="Email" required />
              </div>
              <div class="col-12">
                <input type="password" class="form-control" [(ngModel)]="loginForm.password" name="loginPassword" placeholder="Password" required />
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </form>
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-outline-secondary" (click)="toggleMode()">
              Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
          </div>

          <div *ngIf="loginResult" class="alert alert-info mt-3">
            {{ loginResult }}
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
